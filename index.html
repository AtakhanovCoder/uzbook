<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e2e922d62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Uzbook | Welcome</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href="#search"><input type="text" class="search" placeholder="search.."></a></li>
                    <li><a href="#home">Uzbook</a><i class="fa-solid fa-house"></i></li>
                    <li><a href="#user">User</a><i class="fa-solid fa-user"></i></li>
                    <li><a href="#group">Group</a><i class="fa-solid fa-user-group"></i></li>
                    <li><a href="#comment">Comment</a><i class="fa-solid fa-comment"></i></li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
        <main>
            <div class="my-profile">
                <div class="my-profile-title">
                    <h1>My Profile</h1>
                </div>
                <div class="my-profile-img">
                    <img src="./images/logotype.png" alt="">
                </div>
                <div class="person-bio">
                    <p class="name"><i class="fa-solid fa-user"></i>Atakhanov Coder</p>
                    <p class="skill"><i class="fa-solid fa-briefcase"></i> HTML CSS JavaScript</p>
                    <p class="location"><i class="fa-solid fa-location-dot"></i> Namangan city </p>
                    <p class="birthday"><i class="fa-solid fa-cake-candles"></i> 08.06.2007</p>
                </div>
            </div>
            <div class="messages">
                <div class="message">
                    <i class="fa-solid fa-people-group"></i><p>My Groups</p>
                </div>
                <div class="message">
                    <i class="fa-solid fa-user"></i><p>My Contacts</p>
                </div>
                <div class="message">
                    <i class="fa-solid fa-circle-info"></i><p>Saved Messages</p>
                </div>
            </div>
            <div class="interests">
                <h1>Interests</h1>
                <div class="interest">
                    <p>HTML<i class="fa-solid fa-circle-xmark"></i></p>
                    <p>CSS <i class="fa-solid fa-circle-xmark"></i></p>
                    <p>Java <br> Script<i class="fa-solid fa-circle-xmark"></i></p>
                    <p>Build Website<i class="fa-solid fa-circle-xmark"></i></p>
                    <p>Solve Problem<i class="fa-solid fa-circle-xmark"></i></p>
                    <p>Solve Algorithm<i class="fa-solid fa-circle-xmark"></i></p>
                    <p>Racing Games<i class="fa-solid fa-circle-xmark"></i></p>
                    <p>Shooting Games<i class="fa-solid fa-circle-xmark"></i></p>
                    <p>Tennis <i class="fa-solid fa-circle-xmark"></i></p>
                </div>
            </div>
        </main>
        <div class="right">
            <div class="add-post">
                <h1>Add Post</h1>
                <input type="text" class="add-post-inp" placeholder="Add post.."><br>
                <button class="add-post-btn">Post <i class="fa-solid fa-plus"></i></button>
            </div>  
            <!-- <div class="posted">
                <div class="posted-you">
                    <img src="./images/logotype.png" class="logo">
                    <h1>You  Post</h1>
                </div>
                <hr>
                <div class="posted-title">
                    <h1 class="posted-text"></h1>
                </div>
            </div> -->
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
